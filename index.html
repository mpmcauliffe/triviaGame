<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Triva : JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Arapey|Josefin+Sans:400,700" 
            rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
        <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
        <link rel='shrotcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
        
    </head>
    <body>
        <section class="col">
            <header class="title"></header>
            <div>
                <h3 class="timer" id="countdown">00</h3>
            </div>
            <section class="main">
                <div class="question">
                    <h3>what is the .... ?</h3>
                </div>
                <div class="answers">
                    <div class="toggle-container">
                        <h3 class="toggle-result"></h3>
                    </div>
                    <form>
                        <input type="button" name="A" class="btn" id="a">
                        <input type="button" name="B" class="btn" id="b">
                        <input type="button" name="C" class="btn" id="c">
                        <input type="button" name="D" class="btn" id="d">
                    </form>
                    <!-- <div class="gif"></div> -->
                    <button class="reset">Reset Game</button>
                </div>
            </section>
        </section>

        <div class="cover">
            <img src="assets/images/bear.jpg" alt="bears" class="cover-img">
            <button class="cover-btn">click to play</button>
        </div>

        <footer>
            <h4>Questions Remaining <span class="number">X</span></h4>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type='text/javascript' src='assets/javascript/game.js'></script>
    </body>
</html>
